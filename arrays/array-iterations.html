<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        const drinks = ['Coca-cola', 'Agua', 'Monster', 'Kas', 'Cacaolat', 'Mahou', 'Choco Bailyes', 'Vino']


        // // Array iteration - for  IMPERATIVA
        for (let i = 0; i < drinks.length; i++) {
            console.log(drinks[i])
        }


        // DECLARATIVA
            drinks.forEach(function (item) {
                console.log(item)
            })



        // // Array iteration - forEach with nominal function
        drinks.forEach(showDrinkOnConsole)

        function showDrinkOnConsole(eachDrink) {
            console.log('NOMINAL', eachDrink)
        }





        // // Array iteration - forEach with anonymous function
        drinks.forEach(function (eachDrink) {
            console.log('ANÃ“NIMO', eachDrink)
        })




        // Array iteration - forEach with anonymous arrow function
        drinks.forEach(eachDrink => console.log('El valor del array es', eachDrink))


    </script>
</body>

</html>
