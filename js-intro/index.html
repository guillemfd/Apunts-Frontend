<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let doggy

        console.log('El valor de esta variable es', doggy)

        doggy = 'Popino'

        console.log('El perro se llama', doggy)

        doggy = false

        console.log('El perro 2 se llama', doggy)




        // VARIABLE SCOPE

        let globalVar = 'Soy una variable global y estoy disponible en cualquier punto del script'

        function whatever() {
            let localVar = 'Soy una variable local y estoy disponible sólo en la función'

            console.log('La global desde la función:', globalVar)
            console.log('La local desde la función:', localVar)
        }

        whatever()

        console.log('La global desde la función:', globalVar)
        console.log('La local desde la función:', localVar)
        
    </script>


</body>
</html>
